<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Solicitud de pareja para San Valentín</title>
    <link rel="stylesheet" href="Registro.css" />
  </head>
  <body>
    <h1>Solicitud de pareja para San Valentín</h1>
    <p>Por favor rellene esta página con la información requerida:</p>
    <form method="post" action="mailto:yaravg99@gmail.com" enctype="text/plain">
      <fieldset>
        <label for="first-name">Introduzca su nombre: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Introduzca sus apellidos: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Introduzca su correo electrónico: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Introduzca una contraseña: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo de relación que busca:</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Matrimonio en breves</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Matrimonio a corto plazo</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Suba una foto de su carita: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Número de hijos que desea tener: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Qué tipo de cita tiene en mente?
          <select id="referrer" name="referrer">
            <option value="">(seleccione una)</option>
            <option value="1">Cine</option>
            <option value="2">Restaurante</option>
            <option value="3">Tomar unas copas</option>
            <option value="4">Otra</option>
          </select>
        </label>
        <label for="bio">Describa su cita perfecta:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">términos y condiciones</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
